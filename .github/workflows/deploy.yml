name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: write   # needed to push to gh-pages branch

jobs:
  build-deploy:
    name: Build & deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ── Build every project that has a package.json ──────────────────────
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # Cache key covers all package-lock files under projects/
          cache-dependency-path: projects/**/package-lock.json

      - name: Build all projects
        env:
          # Expose Supabase keys if they are added as repo secrets
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          for dir in projects/*/; do
            if [ -f "${dir}package.json" ]; then
              echo "▶ Building ${dir}"
              (cd "${dir}" && npm ci && npm run build)
            fi
          done

      # ── Push the docs/ folder to the gh-pages branch ─────────────────────
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          # keep_files: true preserves the preview/ subtree added by preview.yml
          keep_files: true
