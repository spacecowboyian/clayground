name: Gearhead — Build & Deploy Storybook

on:
  push:
    branches: [main]
    paths:
      - 'projects/gearhead/**'
  workflow_dispatch:

# Shares the same concurrency group as deploy.yml so the two never fight over
# the gh-pages branch. cancel-in-progress means the faster job wins.
concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: write   # needed to push to gh-pages branch

jobs:
  build-storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: projects/gearhead/package-lock.json

      - name: Install dependencies
        working-directory: projects/gearhead
        run: npm ci

      - name: Build Storybook → docs/gearhead/
        working-directory: projects/gearhead
        run: npm run build-storybook

      # The docs/ directory contains:
      #   • Pre-committed files: index.html, projects.json
      #   • Freshly built:       docs/gearhead/ (just created above)
      #   • Any previously committed project outputs
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          # keep_files: true preserves the preview/ subtree added by preview.yml
          keep_files: true
