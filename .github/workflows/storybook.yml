name: Gearhead — Build & Deploy Storybook

on:
  push:
    branches: [main]
    paths:
      - 'projects/gearhead/**'
  workflow_dispatch:

# Shares the same concurrency group as deploy.yml so the two never fight over
# the github-pages environment. cancel-in-progress means the faster job wins.
concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: projects/gearhead/package-lock.json

      - name: Install dependencies
        working-directory: projects/gearhead
        run: npm ci

      - name: Build Storybook → docs/gearhead/
        working-directory: projects/gearhead
        run: npm run build-storybook

      # The docs/ directory contains:
      #   • Pre-committed files: index.html, projects.json
      #   • Freshly built:       docs/gearhead/ (just created above)
      #   • Any previously committed project outputs
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    name: Deploy to GitHub Pages
    needs: build-storybook
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
